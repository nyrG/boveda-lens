<div class="flex flex-col items-center justify-center min-h-screen px-4 bg-slate-50">
  <div class="flex flex-col items-center gap-4 mb-8">
    <img
      ngSrc="assets/logo-circle.png"
      alt="Boveda Logo"
      class="h-20 w-20 rounded-full shadow-md"
      width="80"
      height="80"
    />
    <h1 class="text-4xl font-bold text-slate-800 tracking-tight">Boveda Lens</h1>
  </div>

  <div class="w-full max-w-sm">
    <!-- <p class="text-slate-500 mb-6 text-center">Sign in to access your Boveda records.</p> -->

    @if (errorMessage) {
      <div
        class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-md relative mb-6"
        role="alert"
      >
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-5 relative">
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <i class="fa-solid fa-user absolute left-3 top-1/2 mt-1.5 text-slate-400"></i>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          #username="ngModel"
          placeholder="afp_boveda"
          class="w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-shadow"
        />
      </div>
      <div class="mb-8 relative">
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <i class="fa-solid fa-lock absolute left-3 top-1/2 mt-1.5 text-slate-400"></i>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.pass"
          required
          #password="ngModel"
          placeholder="••••••••"
          class="w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-shadow"
        />
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full flex items-center justify-center gap-2 bg-primary text-white font-semibold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-slate-400 disabled:cursor-not-allowed transition-all duration-200 shadow-sm hover:shadow-md"
      >
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Sign In</span>
      </button>
    </form>
  </div>
</div>
