<div class="flex flex-col items-center justify-center min-h-screen px-4 bg-slate-50">

    <h1 class="text-3xl font-bold text-slate-900">Boveda Lens</h1>

  <div class="w-full max-w-md bg-white p-8 border border-slate-200 rounded-lg shadow-sm">
    <h2 class="text-2xl font-bold mb-1 text-slate-800 text-center">Welcome Back</h2>
    <p class="text-slate-500 mb-6 text-center">Please sign in to access your patient records.</p>

    @if (errorMessage) {
      <div
        class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-md relative mb-6"
        role="alert"
      >
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-4 relative">
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <i class="fa-solid fa-user absolute left-3 top-1/2 mt-1.5 text-slate-400"></i>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          #username="ngModel"
          placeholder="afp_boveda"
          class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="mb-6 relative">
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <i class="fa-solid fa-lock absolute left-3 top-1/2 mt-1.5 text-slate-400"></i>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.pass"
          required
          #password="ngModel"
          placeholder="••••••••"
          class="w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-slate-400 disabled:cursor-not-allowed transition-colors"
      >
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Sign In</span>
      </button>
    </form>
  </div>
</div>
