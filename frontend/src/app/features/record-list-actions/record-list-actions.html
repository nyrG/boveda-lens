<div class="flex items-center justify-between gap-2">
  <!-- Search Input -->
  <div class="relative">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg
        class="w-4 h-4 text-slate-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <input
      type="search"
      class="block w-80 pl-10 pr-3 py-2 border border-slate-300 rounded-md leading-5 bg-white placeholder-slate-500 focus:outline-none focus:placeholder-slate-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      placeholder="Search records..."
      (input)="onSearchChange($event)"
    />
  </div>

  <!-- Action Buttons -->
  <div class="flex items-center justify-end gap-2">
    <button
      class="px-2 md:px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      <i class="fa-regular fa-square-plus md:mr-2"></i>
      <span class="hidden md:inline">Create from PDF</span>
    </button>
    @if (recordState.isAnythingSelected()) {
      <button
        class="px-2 md:px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-md hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        (click)="recordState.deleteSelectedRecords()"
      >
        <i class="fa-solid fa-trash-can md:mr-2"></i>
        <span class="hidden md:inline">
          @if (recordState.selectedRecordIds().size === 1) {
            Delete Record
          } @else {
            Delete Selected ({{ recordState.selectedRecordIds().size }})
          }
        </span>
      </button>
    }
  </div>
</div>
