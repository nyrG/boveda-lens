@if (sponsorInfo && (sponsorInfo.sponsor_name?.first_name || sponsorInfo.afpsn)) {
  <div class="rounded-lg border border-slate-200 bg-white shadow-sm">
    <!-- Card Header -->
    <div class="border-b border-slate-200 p-4 md:px-6 md:py-4">
      <h3 class="flex items-center gap-3 text-lg font-semibold text-slate-800">
        <i class="fa-solid fa-user-shield w-5 text-center text-slate-400"></i>
        <span>Sponsor Information</span>
      </h3>
    </div>

    <!-- Card Body -->
    <div class="space-y-8 p-4 md:p-6">
      <!-- Personal Information -->
      <div>
        <h4 class="mb-4 flex items-center gap-3 text-base font-semibold text-slate-700">
          <i class="fa-solid fa-address-card w-5 text-center text-slate-400"></i>
          <span>Personal Information</span>
        </h4>
        <div class="ml-2 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
          <app-detail-item icon="fa-user" label="Name" [value]="fullName()" />
          <app-detail-item icon="fa-venus-mars" label="Sex" [value]="sex()" />
        </div>
      </div>

      <!-- Service Information -->
      <div>
        <h4 class="mb-4 flex items-center gap-3 text-base font-semibold text-slate-700">
          <i class="fa-solid fa-shield-halved w-5 text-center text-slate-400"></i>
          <span>Service Information</span>
        </h4>
        <div class="ml-2 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
          <app-detail-item icon="fa-star" label="Rank" [value]="sponsorInfo.sponsor_name?.rank" />
          <app-detail-item icon="fa-id-card" label="AFPSN" [value]="sponsorInfo.afpsn" />
          <app-detail-item
            icon="fa-building-flag"
            label="Branch of Service"
            [value]="sponsorInfo.branch_of_service"
          />
          <app-detail-item
            icon="fa-location-dot"
            label="Unit Assignment"
            [value]="sponsorInfo.unit_assignment"
          />
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="rounded-lg border border-slate-200 bg-white p-12 text-center shadow-sm">
    <i class="fa-solid fa-user-slash fa-3x mb-3 text-slate-400"></i>
    <p class="font-medium text-slate-500">No Sponsor Information</p>
    <p class="text-sm text-slate-400">There is no sponsor on file for this patient.</p>
  </div>
}
