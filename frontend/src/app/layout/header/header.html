<header class="bg-white h-16 flex items-center justify-between border-b border-slate-200 px-6">
  <div>
    <!-- Search Bar -->
    <div
      class="flex items-center gap-2 border border-slate-300 rounded-md px-3 py-1.5 w-96 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-colors"
    >
      <i class="fa-solid fa-search text-slate-400"></i>
      <input
        type="text"
        placeholder="Search records, patients, and more..."
        class="text-sm focus:outline-none bg-transparent w-full"
      />
    </div>
  </div>

  <!-- Right Section: Actions -->
  <div>
    <button
      class="h-8 w-8 flex items-center justify-center text-slate-500 hover:bg-slate-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-300"
      aria-label="Open filters and sorting"
      (click)="layoutService.toggleActionSidebar()"
    >
      <i class="fa-solid fa-sliders text-sm"></i>
    </button>
  </div>
</header>
