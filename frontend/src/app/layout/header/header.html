<header class="bg-white h-16 flex items-center justify-between border-b border-slate-200 px-6">
  <div>
    <!-- Page Title -->
    <h1 class="text-xl font-semibold text-slate-800">{{ headerState.title() }}</h1>
  </div>

  <!-- Right Section: Actions -->
  <div>
    @if (headerState.showFilterButton()) {
      <button
        class="h-10 w-10 flex items-center justify-center text-slate-500 hover:bg-slate-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-200"
        aria-label="Open filters and sorting"
        (click)="layoutService.toggleActionSidebar()"
      >
        <i class="fa-solid fa-sliders text-sm"></i>
      </button>
    }
  </div>
</header>
