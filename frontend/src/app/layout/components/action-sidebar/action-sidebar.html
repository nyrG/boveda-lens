<!-- Sidebar -->
<aside
  class="bg-white h-full flex-shrink-0 border-l border-slate-200 transition-all duration-300 ease-in-out overflow-hidden"
  [class.w-80]="layoutService.isActionSidebarVisible()"
  [class.w-0]="!layoutService.isActionSidebarVisible()"
>
  <div class="w-80">
    <div class="flex items-center justify-between p-6">
      <h2 class="text-lg font-semibold text-slate-800">Filters & Sorting</h2>
      <button
        (click)="layoutService.toggleActionSidebar()"
        class="text-slate-500 hover:text-slate-800"
      >
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>
    <div class="p-4">
      <app-record-list-controls></app-record-list-controls>
    </div>
  </div>
</aside>
